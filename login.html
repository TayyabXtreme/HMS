<body class="auth-bg">
	
	<div class="loading">
		<div class="spinner">
			<div class="double-bounce1"></div>
			<div class="double-bounce2"></div>
		</div>
	</div>
	
	
	<div class="theme-settings" id="switcher">
		<span class="theme-click">
			<span class="ti-settings"></span>
		</span>
		<span class="theme-color theme-default theme-active" data-color="green"></span>
		<span class="theme-color theme-blue" data-color="blue"></span>
		<span class="theme-color theme-red" data-color="red"></span>
		<span class="theme-color theme-violet" data-color="violet"></span>
		<span class="theme-color theme-yellow" data-color="yellow"></span>
	</div>
	
	<div class="wrapper">
		
		<div id="content">
			<div class="container">
				<div class="row">
					<div class="col-sm-6 auth-box">
						<div class="proclinic-box-shadow">
							<h3 class="widget-title">Login</h3>
							<form class="widget-form">
								
								<div class="form-group row">
									<div class="col-sm-12">
										<input name="user" placeholder="Email" class="form-control" required="" data-validation="length alphanumeric" id="email" data-validation-length="3-12"
										 data-validation-error-msg="User name has to be an alphanumeric value (3-12 chars)" data-validation-has-keyup-event="true">
									</div>
								</div>
								
								
								<div class="form-group row">
									<div class="col-sm-12">
										<input type="password" placeholder="Password" name="pass_confirmation" class="form-control" data-validation="strength" id="password" data-validation-strength="2"
										 data-validation-has-keyup-event="true">
									</div>
								</div>
								
								
								
											
								<div class="button-btn-block">
									<button type="button" class="btn btn-primary btn-lg btn-block" onclick="login()">Login</button>
								</div>
								

								
								<div class="auth-footer-text">
									<small>New User,
										<a href="sign-up.html">Sign Up</a> Here</small>
								</div>
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
